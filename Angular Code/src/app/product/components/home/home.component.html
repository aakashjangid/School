<br />
<div class="container">
    <h2> Welcome {{user.name}} </h2>

    <div class="row">
        <div *ngFor="let product of products" class="col-md-4">
            <mat-card class="card" (click)="editProduct(product)">
                <mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title>{{product.name}}</mat-card-title>
                </mat-card-header>
                <br />
                <!-- <img mat-card-image [src]="product.image" alt="Photo"> -->
                <mat-card-content>
                    <p>{{product.description}} </p>
                </mat-card-content>
            </mat-card>
            <br />
        </div>
    </div>
</div>
